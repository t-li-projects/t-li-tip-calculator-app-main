<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>06_Frontend Mentor | Tip calculator app</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body onload="calculate()">

<img id="logo" src="../images/logo.svg" alt="">

<div id="container">

    <div id="confuguration">
        <!-- Bill  -->
        <div class="input-field-container"> 
            <p class="heading">Bill</p>
            <div>
                <img src="../images/icon-dollar.svg" alt="" class="icon">
                <input type="text" id="bill_input" onkeyup="calculate()" maxlength="4" min="0"  value="42">
            </div>
        </div>

        <!-- Select Tip  -->
        <div class="input-button-container"> 
            <p class="heading">Select Tip %</p>
            <div id="button-container"><!-- tip options  -->
                <button value="5" onclick="tipAmount(0)" class="selected-tip notSelected-tip tip-option">5%</button>
                <button value="10"  onclick="tipAmount(1)" class="notSelected-tip tip-option">10%</button>
                <button value="15"  onclick="tipAmount(2)" class="notSelected-tip tip-option">15%</button>
                <button value="25"  onclick="tipAmount(3)" class="notSelected-tip tip-option">25%</button>
                <button value="50"  onclick=" tipAmount(4)" class="notSelected-tip tip-option">50%</button>
                <input type="text"   name="" id="tipCustom"  placeholder="Custom" onfocus="tipAmount(5)" onkeyup="tipAmount(5)" class="notSelected-tip tip-option" maxlength="4" min="0" placeholder="2.5">
            </div>
        </div>

        <!-- Number of People  -->
        <div class="input-field-container">  
            <p class="heading">Number of People <span id="cant-be-zero-warning" class="hide">Can't be zero</span></p>
            <div  class="transparent-outline-show" id="number-of-people-input-container" >
                <img src="../images/icon-person.svg" alt="" class="icon">
                <input type="text" id="number-of-people_input" onkeyup="calculate()" maxlength="4" value="2">
            </div>
        </div>
    </div>
    

    <div id="tip-output">
        <!-- Tip Amount  -->
        <div class="tip-amount_section">
            <div>
                <p class="heading">Tip Amount</p>
                <p class="label">/ person</p>
            </div>
            <div>
                <p class="output-value"> 
                    <span id="tipAmount_person" >$4.27</span> 
                </p>
            </div>
        </div>

        <!-- Total  -->
        <div class="tip-amount_section">
            <div>
                <p class="heading">Total</p>
                <p class="label">/ person</p>
            </div>
            <div>
                <p class="output-value"> 
                    <span id="tipAmount_Total" >$32.79</span> 
                </p>
            </div>
        </div>

        <!-- Total  -->
        <button id="reset-button" onclick="reset()">RESET</button>

    </div>

</div>
    
</body>
</html>
